<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Wars</title>

  <!-- Confetti, Animate, HTML2Canvas -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 2px solid #444;
      border-radius: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<canvas hidden id="gameBoard" width="800" height="800" title="Game board"></canvas>

<div>
  <h2>Live Stock Prices</h2>
<div id="stockList" style="padding: 1rem;"></div>
</div>

<!-- Add Stock Form -->
<div style="padding: 1rem; background: #f5f5f5; margin: 1rem;">
  <h3>Add New Stock</h3>
  <input type="text" id="stockName" placeholder="Stock Name" />
  <input type="text" id="stockSymbol" placeholder="Stock Symbol" />
  <input type="number" id="stockPrice" placeholder="Initial Price" />
  <input type="text" id="stockSector" placeholder="Sector (e.g., Tech)" />
  <button onclick="addStock()">Add Stock</button>
</div>

<!-- Firebase with ES module support -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { collection, getFirestore, doc, getDoc, setDoc, onSnapshot, addDoc, serverTimestamp  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAw6H0VmOtZtTLo_TFN5RLjx3glB7g4twM",
    authDomain: "thegame-1d509.firebaseapp.com",
    projectId: "thegame-1d509",
    storageBucket: "thegame-1d509.appspot.com",
    messagingSenderId: "932910520730",
    appId: "1:932910520730:web:ebe861737607767d09c223",
    measurementId: "G-B450N3446R"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);


const stockListDiv = document.getElementById("stockList");

onSnapshot(collection(db, "stocks"), (snapshot) => {
  stockListDiv.innerHTML = "<h4>Current Stocks:</h4>";
  snapshot.forEach(doc => {
    const s = doc.data();
    stockListDiv.innerHTML += `<div><strong>${s.symbol}</strong>: $${s.price.toFixed(2)} (${s.name})</div>`;
  });
});


  // Optional: Setup canvas
  const canvas = document.getElementById("gameBoard");
  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, canvas.height);


</script>

</body>
</html>
