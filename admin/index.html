<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Wars Admin Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      overflow-y: auto;
    }

    h2 { margin-top: 1rem; margin-bottom: 1rem; }

    /* Map editor grid */
    #mapGrid {
      display: grid;
      grid-template-columns: repeat(25, 30px);
      grid-template-rows: repeat(25, 30px);
      gap: 2px;
      background: #333;
      border: 3px solid #555;
      margin-bottom: 1rem;
      user-select: none;
      max-width: 780px;
    }

    .tile {
      width: 30px;
      height: 30px;
      background: white;
      cursor: pointer;
      border-radius: 4px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #222;
      font-weight: 600;
      text-transform: uppercase;
      transition: background-color 0.3s, color 0.3s;
    }

    .tile.empty { background: #fff; color: #888; }
    .tile.home { background: #90caf9; color: #004a99; }
    .tile.market { background: #a5d6a7; color: #2e7d32; }
    .tile.training { background: #ffcc80; color: #996600; }
    .tile.safe { background: #ce93d8; color: #4a148c; }
    .tile.blocked { background: #555555; color: #eee; }

    #saveMapBtn {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

<div class="container my-4">

  <h1 class="text-center mb-4">Stock Wars Admin Dashboard</h1>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="stocks-tab" data-bs-toggle="tab" data-bs-target="#stocks" type="button" role="tab">Stocks</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map" type="button" role="tab">Map Editor</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="players-tab" data-bs-toggle="tab" data-bs-target="#players" type="button" role="tab">Players (coming soon)</button>
    </li>
  </ul>

  <div class="tab-content" id="adminTabContent">

    <!-- Stocks Section -->
    <div class="tab-pane fade show active" id="stocks" role="tabpanel" aria-labelledby="stocks-tab">
      <h2>Live Stock Prices</h2>
      <div id="stockList" class="mb-3"></div>

      <h3>Add New Stock</h3>
      <form id="addStockForm" class="row g-2 align-items-center mb-5" onsubmit="event.preventDefault(); addStock();">
        <div class="col-auto">
          <input type="text" id="stockName" class="form-control" placeholder="Stock Name" required />
        </div>
        <div class="col-auto">
          <input type="text" id="stockSymbol" class="form-control text-uppercase" placeholder="Stock Symbol" required />
        </div>
        <div class="col-auto">
          <input type="number" step="0.01" id="stockPrice" class="form-control" placeholder="Initial Price" required />
        </div>
        <div class="col-auto">
          <input type="text" id="stockSector" class="form-control" placeholder="Sector (e.g., Tech)" />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Add Stock</button>
        </div>
      </form>
    </div>

    <!-- Map Editor Section -->
    <div class="tab-pane fade" id="map" role="tabpanel" aria-labelledby="map-tab">
      <h2>Map Editor</h2>
      <p>Click tiles to cycle through zone types. Press "Save Map" to update Firestore.</p>

      <div id="mapGrid" aria-label="Map grid editor" role="grid"></div>

      <button id="saveMapBtn" class="btn btn-success">Save Map</button>
      <div id="mapStatus" class="mt-3"></div>
    </div>

    <!-- Players Section -->
    <div class="tab-pane fade" id="players" role="tabpanel" aria-labelledby="players-tab">
      <h2>Players Management</h2>
      <p>Feature coming soon: Manage players, view stats, kick or ban, etc.</p>
    </div>

  </div>
</div>

<!-- Firebase with ES module support -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    doc,
    getDocs,
    setDoc,
    onSnapshot,
    serverTimestamp,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Firebase config - Use your own config here
  const firebaseConfig = {
    apiKey: "AIzaSyAw6H0VmOtZtTLo_TFN5RLjx3glB7g4twM",
    authDomain: "thegame-1d509.firebaseapp.com",
    projectId: "thegame-1d509",
    storageBucket: "thegame-1d509.appspot.com",
    messagingSenderId: "932910520730",
    appId: "1:932910520730:web:ebe861737607767d09c223",
    measurementId: "G-B450N3446R"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // === Stocks Section ===
  const stockListDiv = document.getElementById("stockList");

  onSnapshot(collection(db, "stocks"), (snapshot) => {
    let html = "<h4>Current Stocks:</h4>";
    snapshot.forEach(doc => {
      const s = doc.data();
      html += `<div><strong>${s.symbol}</strong>: $${s.price.toFixed(2)} (${s.name}) - <em>${s.sector || "Unknown Sector"}</em></div>`;
    });
    stockListDiv.innerHTML = html;
  });

  async function addStock() {
    const name = document.getElementById("stockName").value.trim();
    const symbol = document.getElementById("stockSymbol").value.trim().toUpperCase();
    const price = parseFloat(document.getElementById("stockPrice").value);
    const sector = document.getElementById("stockSector").value.trim();

    if (!name || !symbol || isNaN(price)) {
      alert("Please fill in all fields correctly.");
      return;
    }

    try {
      await setDoc(doc(collection(db, "stocks"), symbol), {
        name,
        symbol,
        price,
        sector,
        createdAt: serverTimestamp()
      });
      alert(`Stock "${name}" added or updated.`);
      document.getElementById("addStockForm").reset();
    } catch (e) {
      console.error("Error adding stock: ", e);
      alert("Failed to add stock.");
    }
  }

  window.addStock = addStock;

  // === Map Editor Section ===

  const MAP_SIZE = 25;
  const zoneTypes = ["empty", "home", "market", "training", "safe", "blocked"];
  const zoneColors = {
    empty: "#fff",
    home: "#90caf9",
    market: "#a5d6a7",
    training: "#ffcc80",
    safe: "#ce93d8",
    blocked: "#555"
  };

  const mapGrid = document.getElementById("mapGrid");
  const saveMapBtn = document.getElementById("saveMapBtn");
  const mapStatus = document.getElementById("mapStatus");

  // 2D array of zones
  let mapData = Array.from({ length: MAP_SIZE }, () => Array(MAP_SIZE).fill("empty"));

  // Initialize grid UI
  function createGrid() {
    mapGrid.innerHTML = "";
    for (let y = 0; y < MAP_SIZE; y++) {
      for (let x = 0; x < MAP_SIZE; x++) {
        const tileDiv = document.createElement("div");
        tileDiv.classList.add("tile", "empty");
        tileDiv.dataset.x = x;
        tileDiv.dataset.y = y;
        tileDiv.textContent = "E"; // E for empty
        tileDiv.title = `(${x},${y}) - empty`;
        tileDiv.setAttribute("role", "gridcell");

        tileDiv.addEventListener("click", () => {
          cycleZoneType(tileDiv);
        });

        mapGrid.appendChild(tileDiv);
      }
    }
  }

  function cycleZoneType(tileDiv) {
    const x = parseInt(tileDiv.dataset.x);
    const y = parseInt(tileDiv.dataset.y);
    let currentType = mapData[y][x];
    let currentIndex = zoneTypes.indexOf(currentType);
    let nextIndex = (currentIndex + 1) % zoneTypes.length;
    let nextType = zoneTypes[nextIndex];

    mapData[y][x] = nextType;
    updateTileUI(tileDiv, nextType);
  }

  function updateTileUI(tileDiv, zoneType) {
    tileDiv.className = "tile " + zoneType;
    tileDiv.textContent = zoneType.charAt(0).toUpperCase();
    tileDiv.title = `(${tileDiv.dataset.x},${tileDiv.dataset.y}) - ${zoneType}`;
  }

  // Load current map from Firestore into mapData & UI
  async function loadMapFromFirestore() {
    mapStatus.textContent = "Loading map...";
    try {
      const snapshot = await getDocs(collection(db, "mapTiles"));
      if (snapshot.empty) {
        mapStatus.textContent = "No map data found. Starting fresh.";
        return;
      }

      // Reset mapData to empty
      mapData = Array.from({ length: MAP_SIZE }, () => Array(MAP_SIZE).fill("empty"));

      snapshot.forEach(doc => {
        const { x, y, type } = doc.data();
        if (x >= 0 && x < MAP_SIZE && y >= 0 && y < MAP_SIZE && zoneTypes.includes(type)) {
          mapData[y][x] = type;
        }
      });

      // Update UI grid based on mapData
      Array.from(mapGrid.children).forEach(tileDiv => {
        const x = parseInt(tileDiv.dataset.x);
        const y = parseInt(tileDiv.dataset.y);
        updateTileUI(tileDiv, mapData[y][x]);
      });

      mapStatus.textContent = "Map loaded.";
    } catch (e) {
      console.error("Error loading map:", e);
      mapStatus.textContent = "Error loading map.";
    }
  }

  // Save current mapData to Firestore (each tile as a doc with ID "x_y")
  async function saveMapToFirestore() {
    mapStatus.textContent = "Saving map...";
    saveMapBtn.disabled = true;

    const batchPromises = [];

    for (let y = 0; y < MAP_SIZE; y++) {
      for (let x = 0; x < MAP_SIZE; x++) {
        const zoneType = mapData[y][x];
        const tileDoc = doc(db, "mapTiles", `${x}_${y}`);

        // Save or overwrite the document
        batchPromises.push(
          setDoc(tileDoc, {
            x,
            y,
            type: zoneType,
            updatedAt: serverTimestamp()
          })
        );
      }
    }

    try {
      await Promise.all(batchPromises);
      mapStatus.textContent = "Map saved successfully! 🎉";
      saveMapBtn.disabled = false;

      // Optional confetti
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    } catch (e) {
      console.error("Failed to save map:", e);
      mapStatus.textContent = "Failed to save map.";
      saveMapBtn.disabled = false;
    }
  }

  saveMapBtn.addEventListener("click", saveMapToFirestore);

  // Initialize the page
  createGrid();
  loadMapFromFirestore();

</script>

</body>
</html>
