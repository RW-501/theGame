function renderPlayers(players) {
  const list = document.getElementById('playersList');
  list.innerHTML = ''; // Clear previous list

  players.forEach(player => {
    const item = document.createElement('div');
    item.className = 'list-group-item d-flex justify-content-between align-items-center';

    item.innerHTML = `
      <div>
        <strong>${player.username}</strong> <span class="badge bg-${player.online ? 'success' : 'secondary'}">${player.online ? 'Online' : 'Offline'}</span><br>
        <small>UID: ${player.playerUid}</small><br>
        <small>Level: ${player.level} | HP: ${player.health}</small>
      </div>
      <div>
        <button class="btn btn-sm btn-danger me-1" onclick="kickPlayer('${player.id}')">Kick</button>
        <button class="btn btn-sm btn-warning" onclick="banPlayer('${player.id}')">Ban</button>
      </div>
    `;

    list.appendChild(item);
  });
}

async function fetchPlayers() {
  const querySnapshot = await getDocs(collection(db, "players"));
  const players = [];

  querySnapshot.forEach(doc => {
    const data = doc.data();

    players.push({
      id: doc.id,                    // Firebase doc ID
      playerUid: data.playerUid,     // Internal game UID
      username: data.playerName,     // Display name
      status: data.status,
      online: data.online,
      health: data.health,
      level: data.level
    });
  });

  renderPlayers(players); // Pass the array to the UI function
}

async function loadEditorData() {
  const [stockSnap, tileSnap] = await Promise.all([
    getDocs(collection(db, "stocks")),
    getDocs(query(collection(db, "tiles"), where("stockMarketListed", "==", true)))
  ]);

  let html = "";

  // Stocks
  stockSnap.forEach(doc => {
    const s = doc.data();
    html += renderEditorItem({
      id: doc.id,
      symbol: s.symbol,
      name: s.name,
      sector: s.sector,
      price: s.price,
      minPrice: s.minPrice,
      maxPrice: s.maxPrice,
      maxChangePercent: s.maxChangePercent,
      manualPrice: s.manualPrice,
      isTile: false
    });
  });

  // Tile Stocks
  tileSnap.forEach(doc => {
    const t = doc.data();
    const symbol = doc.id;
    html += renderEditorItem({
      id: symbol,
      symbol,
      name: "Tile",
      sector: "Zone",
      price: t.stockPrice ?? t.value,
      minPrice: t.stockMinPrice ?? (t.value / 2),
      maxPrice: t.stockMaxPrice ?? (t.value * 2),
      maxChangePercent: t.stockMaxChangePercent ?? 0.05,
      manualPrice: null,
      isTile: true
    });
  });

  stockEditorList.innerHTML = html;

  attachListeners();
}

function renderEditorItem({ id, symbol, name, sector, price, minPrice, maxPrice, maxChangePercent, manualPrice, isTile }) {
  return `
    <div class="stock-item d-flex flex-wrap align-items-center gap-3"
         data-id="${id}" data-is-tile="${isTile}">
      <strong>${symbol}</strong> - <em>${name}</em> - <span>${sector || "Unknown Sector"}</span>
      <label>Price: $<input type="number" step="0.01" class="inline-input price" value="${price?.toFixed(2)}" /></label>
      <label>Min: $<input type="number" step="0.01" class="inline-input minPrice" value="${minPrice}" /></label>
      <label>Max: $<input type="number" step="0.01" class="inline-input maxPrice" value="${maxPrice}" /></label>
      <label>Max Change %: <input type="number" step="0.01" class="inline-input maxChangePercent" value="${(maxChangePercent ?? 0.05) * 100}" />%</label>
      <label>Manual Price: $<input type="number" step="0.01" class="inline-input manualPrice" placeholder="leave empty to skip" value="${manualPrice ?? ''}" /></label>
      <button class="btn btn-sm btn-success save-btn">Save</button>
      <button class="btn btn-sm btn-danger delete-btn">Delete</button>
    </div>
  `;
}

function attachListeners() {
  document.querySelectorAll(".save-btn").forEach(btn => {
    btn.onclick = async (e) => {
      const container = e.target.closest(".stock-item");
      const docId = container.getAttribute("data-id");
      const isTile = container.getAttribute("data-is-tile") === "true";

      const price = parseFloat(container.querySelector(".price").value);
      const minPrice = parseFloat(container.querySelector(".minPrice").value);
      const maxPrice = parseFloat(container.querySelector(".maxPrice").value);
      const maxChangePercent = parseFloat(container.querySelector(".maxChangePercent").value) / 100;
      const manualPriceRaw = container.querySelector(".manualPrice").value.trim();
      const manualPrice = manualPriceRaw === "" ? null : parseFloat(manualPriceRaw);

      if (isNaN(price) || isNaN(minPrice) || isNaN(maxPrice) || isNaN(maxChangePercent)) {
        alert("Please enter valid numbers for price, min, max, and max change %.");
        return;
      }

      if (minPrice > maxPrice) {
        alert("Min price cannot be greater than max price.");
        return;
      }

      try {
        const docRef = doc(db, isTile ? "tiles" : "stocks", docId);
        const updateData = {
          [isTile ? "stockPrice" : "price"]: price,
          [isTile ? "stockMinPrice" : "minPrice"]: minPrice,
          [isTile ? "stockMaxPrice" : "maxPrice"]: maxPrice,
          [isTile ? "stockMaxChangePercent" : "maxChangePercent"]: maxChangePercent,
          updatedAt: serverTimestamp()
        };

        if (!isTile) updateData.manualPrice = manualPrice;

        await updateDoc(docRef, updateData);
        alert(`${docId} updated.`);
      } catch (err) {
        console.error("Update error:", err);
        alert("Failed to update.");
      }
    };
  });

  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.onclick = async (e) => {
      const container = e.target.closest(".stock-item");
      const docId = container.getAttribute("data-id");
      const isTile = container.getAttribute("data-is-tile") === "true";

      if (!confirm(`Delete ${docId}? This cannot be undone.`)) return;

      try {
        await deleteDoc(doc(db, isTile ? "tiles" : "stocks", docId));
        alert(`${docId} deleted.`);
      } catch (err) {
        console.error("Delete error:", err);
        alert("Failed to delete.");
      }
    };
  });
}

const zoneTypes = ["empty", "company", "stockMarket", "blocked"];
for (let i = 1; i <= 12; i++) {
  zoneTypes.push(`zone${i}`);
}
const mapGrid = document.getElementById("mapGrid");

let MAP_SIZE = 25; // default
let mapData = [];

function createGrid() {
  mapGrid.innerHTML = "";

  mapData = Array.from({ length: MAP_SIZE }, () =>
    Array(MAP_SIZE).fill("empty")
  );

  for (let y = 0; y < MAP_SIZE; y++) {
    for (let x = 0; x < MAP_SIZE; x++) {
      const tileDiv = document.createElement("div");
      tileDiv.classList.add("tile", "empty");
      tileDiv.dataset.x = x;
      tileDiv.dataset.y = y;
      tileDiv.textContent = "E";
      tileDiv.title = `(${x},${y}) - empty`;
      tileDiv.setAttribute("role", "gridcell");

      tileDiv.addEventListener("click", () => {
        showZoneDropdown(tileDiv);
      });

      mapGrid.appendChild(tileDiv);
    }
  }
}

function showZoneDropdown(tileDiv) {
  const x = parseInt(tileDiv.dataset.x);
  const y = parseInt(tileDiv.dataset.y);

  // Remove existing dropdown if any
  const existingDropdown = tileDiv.querySelector("select");
  if (existingDropdown) return;

  const select = document.createElement("select");
  select.classList.add("zone-dropdown");

  zoneTypes.forEach(type => {
    const option = document.createElement("option");
    option.value = type;
    option.textContent = type.charAt(0).toUpperCase() + type.slice(1);
    if (mapData[y][x] === type) option.selected = true;
    select.appendChild(option);
  });

  select.addEventListener("change", () => {
    const selectedType = select.value;
    mapData[y][x] = selectedType;
    updateTileUI(tileDiv, selectedType);
    select.remove();
  });

  tileDiv.textContent = "";
  tileDiv.appendChild(select);
  select.focus();
}

function updateTileUI(tileDiv, zoneType) {
  tileDiv.className = "tile " + zoneType;
  tileDiv.textContent = zoneType.charAt(0).toUpperCase();
  tileDiv.title = `(${tileDiv.dataset.x},${tileDiv.dataset.y}) - ${zoneType}`;
}

async function loadMapFromFirestore() {
  mapStatus.textContent = "Loading map...";
  try {
    const snapshot = await getDocs(collection(db, "mapTiles"));
    if (snapshot.empty) {
      mapStatus.textContent = "No map data found. Starting fresh.";
      return;
    }

    mapData = Array.from({ length: MAP_SIZE }, () => Array(MAP_SIZE).fill("empty"));

    snapshot.forEach(doc => {
      const { x, y, type } = doc.data();
      if (x >= 0 && x < MAP_SIZE && y >= 0 && y < MAP_SIZE && zoneTypes.includes(type)) {
        mapData[y][x] = type;
      }
    });

    Array.from(mapGrid.children).forEach(tileDiv => {
      const x = parseInt(tileDiv.dataset.x);
      const y = parseInt(tileDiv.dataset.y);
      updateTileUI(tileDiv, mapData[y][x]);
    });

    mapStatus.textContent = "Map loaded.";
  } catch (e) {
    console.error("Error loading map:", e);
    mapStatus.textContent = "Error loading map.";
  }
}

async function saveMapToFirestore() {
  mapStatus.textContent = "Saving map...";
  saveMapBtn.disabled = true;

  const batchPromises = [];

  for (let y = 0; y < MAP_SIZE; y++) {
    for (let x = 0; x < MAP_SIZE; x++) {
      const zoneType = mapData[y][x];
      const tileDoc = doc(db, "mapTiles", `${x}_${y}`);

      batchPromises.push(
        setDoc(tileDoc, {
          x,
          y,
          type: zoneType,
          updatedAt: serverTimestamp()
        })
      );
    }
  }

  try {
    await Promise.all(batchPromises);
    mapStatus.textContent = "Map saved successfully! üéâ";
    saveMapBtn.disabled = false;

    if (typeof confetti === "function") {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
  } catch (e) {
    console.error("Failed to save map:", e);
    mapStatus.textContent = "Failed to save map.";
    saveMapBtn.disabled = false;
  }
}

saveMapBtn.addEventListener("click", saveMapToFirestore);
