<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Warz - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    .avatar-option {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0 5px;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .avatar-option.selected {
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <h1 class="mb-4">ðŸŽ² Stock Warz</h1>
    <input id="usernameInput" class="form-control mb-3" type="text" placeholder="Enter a username" />

    <div class="mb-3">
      <label class="form-label">Choose Avatar</label>
      <div id="avatarList" class="d-flex justify-content-center">
        <img src="https://robohash.org/1?size=50x50" class="avatar-option" data-avatar="1">
        <img src="https://robohash.org/2?size=50x50" class="avatar-option" data-avatar="2">
        <img src="https://robohash.org/3?size=50x50" class="avatar-option" data-avatar="3">
      </div>
    </div>

    <button id="loginBtn" class="btn btn-light w-100">Login</button>
    <p class="mt-3" id="statusMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAw6H0VmOtZtTLo_TFN5RLjx3glB7g4twM",
      authDomain: "thegame-1d509.firebaseapp.com",
      projectId: "thegame-1d509",
      storageBucket: "thegame-1d509.appspot.com",
      messagingSenderId: "932910520730",
      appId: "1:932910520730:web:ebe861737607767d09c223",
      measurementId: "G-B450N3446R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('usernameInput');
    const statusMsg = document.getElementById('statusMsg');
    const avatarOptions = document.querySelectorAll('.avatar-option');
    let selectedAvatar = "1";


// === GLOBAL STATE ===
const playerState = new Map();

function initializePlayerState(uid) {
  if (!playerState.has(uid)) {
    playerState.set(uid, {
      inCombat: false,
      actionsLeft: 2,
      currentHealth: 100,
      portfolio: {},
      loans: [],
      history: [],
      movesLeft: 3,
      cooldowns: {
        attack: 0,
        dash: 0,
        move: 0
      }
    });
  }
}


    // Handle avatar selection
    avatarOptions.forEach(avatar => {
      avatar.addEventListener('click', () => {
        avatarOptions.forEach(a => a.classList.remove('selected'));
        avatar.classList.add('selected');
        selectedAvatar = avatar.dataset.avatar;
      });
    });

   loginBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  if (!username) {
    statusMsg.textContent = "Please enter a username.";
    return;
  }

  statusMsg.textContent = "Logging in...";

  try {
    const cred = await signInAnonymously(auth);
    const uid = cred.user.uid;

    localStorage.setItem("theGame_uid", uid);
    localStorage.setItem("theGame_username", username);
    localStorage.setItem("theGame_avatar", selectedAvatar);

    const userRef = doc(db, "users", uid);
    const docSnap = await getDoc(userRef);

    if (!docSnap.exists()) {
      const newPlayer = {
        name: username,
        avatar: selectedAvatar,
        createdAt: Date.now(),
        isNew: true,
        cash: 1000,
        health: 100,
        attack: 10,
        defense: 5,
        crypto: 5,
        xp: 0,
        level: 1,
        techStrength: 1,
        inCombat: false,
        assets: { car: 0, home: 0, gear: 0 },
        playerState: {
          location: "start",
          movesLeft: 3,
          cooldown: 0,
          currentTarget: null,
          buffs: [],
          debuffs: [],
          inventory: [],
        }
      };

      await setDoc(userRef, newPlayer);
      console.log("âœ… New player created.");
    }

    // âœ… Initialize playerState memory cache
    initializePlayerState(uid);

    statusMsg.textContent = `Welcome, ${username}! Redirecting...`;
    setTimeout(() => window.location.href = "https://rw-501.github.io/theGame/game/world/", 1500);

  } catch (error) {
    console.error(error);
    statusMsg.textContent = "Login failed. Try again.";
  }
});

      }
    });

    */
   
  </script>
</body>
</html>
