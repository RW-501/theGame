<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta and Title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stock Warz - Home</title>
<link rel="icon" type="image/png" href="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/external-bank-stock-market-wanicon-lineal-color-wanicon.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff); /* Blue gradient background */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.4); /* Semi-transparent box */
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    .avatar-option {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0 5px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .avatar-option.selected {
      border-color: #fff; /* White border for selected avatar */
    }
  </style>
</head>
<body>
  <!-- Login Container -->
  <div class="login-box text-center">
    <h1 class="mb-4">ðŸŽ² Stock Warz</h1>

    <!-- Username Input -->
    <input id="usernameInput" class="form-control mb-3" type="text" placeholder="Enter a username" />

    <!-- Avatar Selection -->
    <div class="mb-3">
      <label class="form-label">Choose Avatar</label>
      <div id="avatarList" class="d-flex justify-content-center">
        <!-- Avatars using Robohash -->
<img src="https://robohash.org/1?size=50x50" class="avatar-option selected" data-avatar="avatar1" data-url="https://robohash.org/1?size=50x50">
<img src="https://robohash.org/2?size=50x50" class="avatar-option" data-avatar="avatar2" data-url="https://robohash.org/2?size=50x50">
<img src="https://robohash.org/3?size=50x50" class="avatar-option" data-avatar="avatar3" data-url="https://robohash.org/3?size=50x50">

      </div>
    </div>

    <!-- Login Button -->
    <button id="loginBtn" class="btn btn-light w-100">Login</button>

    <!-- Status Message -->
    <p class="mt-3" id="statusMsg"></p>
  </div>

  <!-- Main Script (uses Firebase v9 Modular) -->
  <script type="module">
    // --- Firebase Imports ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, updateDoc,  doc, setDoc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // --- Firebase Config (replace with secure env vars in production) ---
    const firebaseConfig = {
      apiKey: "AIzaSyAw6H0VmOtZtTLo_TFN5RLjx3glB7g4twM",
      authDomain: "thegame-1d509.firebaseapp.com",
      projectId: "thegame-1d509",
      storageBucket: "thegame-1d509.appspot.com",
      messagingSenderId: "932910520730",
      appId: "1:932910520730:web:ebe861737607767d09c223",
      measurementId: "G-B450N3446R"
    };

    // --- Initialize Firebase App ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- DOM Element References ---
    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('usernameInput');
    const statusMsg = document.getElementById('statusMsg');
    const avatarOptions = document.querySelectorAll('.avatar-option');

    // --- Default Selected Avatar ---
    let selectedAvatar = "avatar1";
    let selectedAvatarImageUrl = "https://robohash.org/1?size=50x50";

    // --- Avatar Selection Handler ---
    avatarOptions.forEach(avatar => {
      avatar.addEventListener('click', () => {
        avatarOptions.forEach(a => a.classList.remove('selected')); // Deselect all
        avatar.classList.add('selected'); // Highlight selected
selectedAvatarImageUrl = avatar.dataset.url; // âœ… works now
selectedAvatar = avatar.dataset.avatar;
      });
    });

    // --- Create User + Player If Not Exists ---
 async function createUserAndPlayer(uid, username, avatar) {
  const userRef = doc(db, "users", uid);
  const userSnap = await getDoc(userRef);

  // Create user doc if missing
  if (!userSnap.exists()) {
    await setDoc(userRef, {
      username,
    avatarImage: selectedAvatar,
        avatarUrl: selectedAvatarImageUrl,
      createdAt: serverTimestamp(),
      status: "active"
    });
  }

  // Prepare new player object (playerUid is empty for now)
  const newPlayer = {
      playerUid: "", // will be updated below
      userID: uid,
      playerName: user.displayName || "Player" + Math.floor(Math.random() * 1000),
      avatarUrl: 'https://robohash.org/1?size=50x50',
      status: "active",
      lastUpdate: serverTimestamp(),
      online: true,
      server: "main",

      location: randomLocation, // âœ… Assigned here
      playerX: x,
      playerY: y,

      isNew: true,
      trainingMode: true,

      crypto: 5,
      xp: 0,
      level: 1,
      bank: 1000,
      vault: [],
      loans: [],
      health: 100,
      techStrength: 1,
      securityStrength: 1,

      securityStrengthXP: 0,
      techStrengthXP: 0,

      trades: 0,
      tradesTotal: 0,

      tradesAvailable: 5,
      lastTradeRefill: Date.now(), // timestamp in ms

      landOwned: [],
      jobs: [],
      companiesOwned: [],
      stocks: [],

      portfolio: [],
      inCombat: false,
      attacks: 0,
      attacked: 0,
      inventory: [],
      history: [],
      createdAt: serverTimestamp()
  };

  // Add the document, get a reference with ID
  const playerRef = await addDoc(collection(db, "players"), newPlayer);
  const playerId = playerRef.id;

  // Update the document with the playerUid
  await updateDoc(playerRef, { playerUid: playerId });

  // Save it locally with updated playerUid
  newPlayer.playerUid = playerId;
  localStorage.setItem("theGame_currentPlayerData", JSON.stringify(newPlayer));
}



    // --- Handle Login Button Click ---
    loginBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim(); // Get trimmed username
      if (!username) {
        statusMsg.textContent = "Please enter a username.";
        return;
      }

      statusMsg.textContent = "Logging in...";

      try {
        // Anonymous Firebase Auth
        const cred = await signInAnonymously(auth);
        const uid = cred.user.uid;

        // Save key info to localStorage
        localStorage.setItem("theGame_uid", uid);
        localStorage.setItem("theGame_username", username);
        localStorage.setItem("theGame_avatar", selectedAvatarImageUrl);

        // Create Firestore user/player if needed
        await createUserAndPlayer(uid, username, selectedAvatarImageUrl);


        // Welcome + Redirect
        statusMsg.textContent = `Welcome, ${username}! Redirecting...`;
        setTimeout(() => {
          window.location.href = "https://rw-501.github.io/theGame/game/world/";
        }, 1500);

      } catch (err) {
        console.error(err);
        statusMsg.textContent = "Login failed. Please try again.";
      }
    });
  </script>
</body>
</html>
