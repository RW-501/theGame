<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Game - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <h1 class="mb-4">ðŸŽ² Welcome to The Game</h1>
    <input id="usernameInput" class="form-control mb-3" type="text" placeholder="Enter a username" />
    <button id="loginBtn" class="btn btn-light w-100">Login Anonymously</button>
    <p class="mt-3" id="statusMsg"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAw6H0VmOtZtTLo_TFN5RLjx3glB7g4twM",
      authDomain: "thegame-1d509.firebaseapp.com",
      projectId: "thegame-1d509",
      storageBucket: "thegame-1d509.appspot.com",
      messagingSenderId: "932910520730",
      appId: "1:932910520730:web:ebe861737607767d09c223",
      measurementId: "G-B450N3446R"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('usernameInput');
    const statusMsg = document.getElementById('statusMsg');

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();

      if (!username) {
        statusMsg.textContent = "Please enter a username.";
        return;
      }

      signInAnonymously(auth)
        .then(() => {
          localStorage.setItem("theGame_username", username);
          statusMsg.textContent = `Logged in as ${username}`;
          // Redirect to the game board or dashboard
          setTimeout(() => window.location.href = "https://rw-501.github.io/theGame/game/world/", 1500);
        })
        .catch((error) => {
          console.error(error);
          statusMsg.textContent = "Login failed. Try again.";
        });
    });
    // Optional: auto-redirect if already signed in
    onAuthStateChanged(auth, (user) => {
      if (user && localStorage.getItem("theGame_username")) {
        window.location.href = "https://rw-501.github.io/theGame/game/world/";
      }
    });
  </script>
</body>
</html>
