<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Wars</title>

  <!-- Confetti, Animate, HTML2Canvas -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      user-select: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 2px solid #444;
      border-radius: 12px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<canvas id="gameBoard" width="800" height="800" title="Game board"></canvas>

<div>
  <h2>Live Stock Prices</h2>
  <ul id="stock-list"></ul>
</div>

<!-- Firebase with ES module support -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAw6H0VmOtZtTLo_TFN5RLjx3glB7g4twM",
    authDomain: "thegame-1d509.firebaseapp.com",
    projectId: "thegame-1d509",
    storageBucket: "thegame-1d509.appspot.com",
    messagingSenderId: "932910520730",
    appId: "1:932910520730:web:ebe861737607767d09c223",
    measurementId: "G-B450N3446R"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const stockSymbols = ["AAPL", "TSLA", "GME"];
  const stockList = document.getElementById("stock-list");

  stockSymbols.forEach(symbol => {
    const docRef = doc(db, "stocks", symbol);
    onSnapshot(docRef, (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        let item = document.getElementById(symbol);
        if (!item) {
          item = document.createElement("li");
          item.id = symbol;
          stockList.appendChild(item);
        }
        item.textContent = `${symbol}: $${data.price.toFixed(2)}`;
      }
    });
  });

  // Optional: Setup canvas
  const canvas = document.getElementById("gameBoard");
  const ctx = canvas.getContext("2d");
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

</script>

</body>
</html>
